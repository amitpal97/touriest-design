<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tourist</title>
    <link rel="stylesheet" href="/common.css" />
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="tourist-wrapper">
      <section class="elementCenter touriest-sub-wrapper">
        <!-- main section one -->
        <section class="readyto-takeWrapper">
          <section class="readyto-takeSubWrapperOne">
            <p class="readyto-takeSubWrapperOne-para">Ready to take off ?</p>
            <div class="trip-wrapper">
              <!-- round trip -->
              <div class="trip-subWrapper">
                <div>
                  <img
                    src="./images/header/arrow-left-right.svg"
                    alt="arrow-left-right"
                  />
                </div>
                <p class="trip-subWrapper-para">Round Trip</p>
              </div>

              <!-- one-way trip -->

              <div class="trip-subWrapper">
                <div>
                  <img
                    src="./images/header/arrow-right.svg"
                    alt="arrow-right"
                  />
                </div>
                <p class="trip-subWrapper-para">One-Way Trip</p>
              </div>
            </div>
          </section>

          <section class="readyto-takeSubWrapperTwo">
            <!-- citywrapper-timewrapper-mainwrapper -->
            <div class="citywrapper-timewrapper-mainwrapper">
              <!-- city wrapper main wrapper  -->

              <div class="citywrapper-mainwrapper">
                <!-- city wrapper from -->
                <div class="citywrapper">
                  <p class="citywrapper-pararone">Where From ?</p>
                  <div class="city-subwrapper">
                    <div>
                      <img
                        src="./images/header/flight-takeoff.svg"
                        alt="flight-takeoff"
                      />
                    </div>
                    <p>Stegna, PL</p>
                  </div>
                </div>

                <!-- city wrapper end -->
                <div class="citywrapper">
                  <p class="citywrapper-pararone">Where From ?</p>
                  <div class="city-subwrapper">
                    <div>
                      <img
                        src="./images/header/flight-landing.svg"
                        alt="flight-landing"
                      />
                    </div>
                    <p>New York,US</p>
                  </div>
                </div>
              </div>

              <!-- time wrapper main wrapper  -->

              <div class="timewrapper-mainwrapper">
                <!-- city wrapper Deparature  -->
                <div class="timewrapper">
                  <p>Departure</p>
                  <div class="time-subwrapper">
                    <div>
                      <img src="./images/header/calender.svg" alt="calender" />
                    </div>
                    <p>sat ,2 Apr</p>
                  </div>
                </div>

                <!-- city wrapper return  -->

                <div class="timewrapper">
                  <p>Departure</p>
                  <div class="time-subwrapper">
                    <div>
                      <img src="./images/header/calender.svg" alt="calender" />
                    </div>
                    <p>Fri , 8 Apr</p>
                  </div>
                </div>

                <!-- city wrapper seats  -->
                <div class="timewrapper">
                  <p>seats</p>
                  <div class="time-subwrapper">
                    <div>
                      <img src="./images/header/user.svg" alt="user" />
                    </div>
                    <p>1</p>
                  </div>
                </div>
              </div>
            </div>

            <!-- search button  -->

            <div class="serchBtn-wrapper">
              <div>
                <img src="./images/header/search.svg" alt="search" />
              </div>
              <p>search</p>
            </div>
          </section>
        </section>

        <!-- main section two -->
        <section class="best-flight-wrapper">
          <!--flight-details-leftwrapper  -->
          <div class="best-flight-leftwrapper">
            <p>The best flight deals from Stegna</p>
            <!-- fight details-wrapper -->
            <div class="flight-details-wrapper"></div>
          </div>

          <!--flight-details-rightwrapper  -->
          <div class="best-flight-rightwrapper"></div>
        </section>
      </section>
    </section>
  </body>
</html>
